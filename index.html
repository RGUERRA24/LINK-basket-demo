<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ma Liste de No√´l</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 2em;
      background: white;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
    }

    header h1 {
      font-size: 1.2em;
      margin: 0;
    }

    .panier-icon {
      position: relative;
      font-size: 1.5em;
      cursor: pointer;
    }

    .panier-count {
      position: absolute;
      top: -8px;
      right: -10px;
      background: #e74c3c;
      color: white;
      font-size: 0.8em;
      padding: 2px 6px;
      border-radius: 50%;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    h2 {
      font-size: 1.4em;
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      background: white;
      padding: 12px 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    /* Pop-in */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s;
    }

    .modal.active {
      visibility: visible;
      opacity: 1;
    }

    .modal-content {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Animation +1 */
    .plus-one {
      position: absolute;
      font-weight: bold;
      color: #27ae60;
      font-size: 1.2em;
      opacity: 0;
      animation: fly 1s ease forwards;
    }

    @keyframes fly {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      80% { opacity: 1; transform: translateY(-40px) scale(1.2); }
      100% { opacity: 0; transform: translateY(-60px) scale(0.8); }
    }
  </style>
</head>
<body>
  <header>
    <h1>üéÑ Ma Liste de No√´l</h1>
    <div class="panier-icon" id="panier-icon">üõí
      <span class="panier-count" id="panier-count">0</span>
    </div>
  </header>

  <div class="container">
    <h2>üéÑüéÅ Ma liste de cadeaux :</h2>
    <ul id="liste-cadeaux"></ul>
  </div>

<div style="margin-top: 20px; text-align: center;">
  <!-- Bouton Effacer -->
  <button id="clearList" 
          style="padding: 10px 20px; margin: 5px; background-color: #f44336; color: white; border: none; border-radius: 8px; cursor: pointer;">
    üóëÔ∏è Effacer la liste
  </button>

  <!-- Bouton Je commande (href simple) -->
  <a href="https://www.linkmobility.com" 
     style="display: inline-block; padding: 10px 20px; margin: 5px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 8px;">
    üõí Je commande
  </a>
</div>

  <!-- Pop-in -->
  <div class="modal" id="modal">
    <div class="modal-content" id="modal-content"></div>
  </div>

  <script>
    // R√©cup√©rer le produit depuis le fragment #produit=...
    function getProduit() {
      if (window.location.hash) {
        const hash = window.location.hash.substring(1); // enl√®ve le #
        const params = new URLSearchParams(hash);
        return params.get("produit");
      }
      return null;
    }

    const produitNom = getProduit();

    // --- Gestion de la liste ---
    function getListeCadeaux() {
      return JSON.parse(localStorage.getItem("listeCadeaux")) || [];
    }

    function setListeCadeaux(liste) {
      localStorage.setItem("listeCadeaux", JSON.stringify(liste));
    }

    function afficherListe() {
      const ul = document.getElementById("liste-cadeaux");
      ul.innerHTML = "";
      const liste = getListeCadeaux();
      liste.forEach(nom => {
        let li = document.createElement("li");
        li.textContent = nom;
        ul.appendChild(li);
      });
    }

    // --- Panier ---
    function ajouterAuPanier(produitNom) {
      let panier = JSON.parse(localStorage.getItem("panier")) || [];
      panier.push({ id: Date.now(), nom: produitNom });
      localStorage.setItem("panier", JSON.stringify(panier));
      return panier;
    }

    function majPanier() {
      let panier = JSON.parse(localStorage.getItem("panier")) || [];
      document.getElementById("panier-count").textContent = panier.length;
    }

    function afficherModal(produitNom) {
      const modal = document.getElementById("modal");
      const modalContent = document.getElementById("modal-content");
      modalContent.textContent = `üéÅ ${produitNom} ajout√© au panier !`;
      modal.classList.add("active");
      setTimeout(() => modal.classList.remove("active"), 1500);
    }

    function animationPlusUn() {
      const panierIcon = document.getElementById("panier-icon");
      const plusOne = document.createElement("div");
      plusOne.classList.add("plus-one");
      plusOne.textContent = "+1";
      panierIcon.appendChild(plusOne);
      setTimeout(() => plusOne.remove(), 1000);
    }


 // Bouton "Effacer la liste"
  document.getElementById("clearList").addEventListener("click", () => {
    if (confirm("Voulez-vous vraiment effacer la liste ?")) {
      localStorage.clear(); // Supprime tout le stockage local
      location.reload();    // Recharge la page
    }
  });

    // === Au chargement ===
    window.onload = function() {
      if (produitNom) {
        let liste = getListeCadeaux();
        liste.push(produitNom);
        setListeCadeaux(liste);

        ajouterAuPanier(produitNom);
        majPanier();
        afficherModal(produitNom);
        animationPlusUn();
      }

      afficherListe();
      majPanier();
    };
  </script>
</body>
</html>
